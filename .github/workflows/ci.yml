# workflow name
name: ğŸŒ->ğŸš€Deploy Pages

# fire on
on: [push, pull_request, workflow_dispatch]

###########
# actions #
###########
# actions/checkout@v3.3.0
# actions/download-artifact@v3.0.2
# actions/setup-python@v4.5.0
# actions/upload-artifact@v3.1.2

# stuff to do
jobs:
  # Install/Process Repository
  install-process-repository:
    name: Process Repository
    runs-on: ${{ matrix.os-name }}

    # VM settings
    #  os & python versions
    strategy:
      matrix:
        # pages on one OS
        os-name: [ubuntu-latest]
        python-version: [3.8]

    steps:
      # checkout commit
      - name: âœ”ï¸Checkout commit
        uses: actions/checkout@v3.3.0
      # install python
      - name: ğŸ’¿Install Python
        uses: actions/setup-python@v4.5.0
        with:
          python-version: ${{ matrix.python-version }}
          architecture: "x64"
      # python version
      - name: ğŸPython Version
        shell: bash
        run: |
          python --version
      # Install python modules
      - name: ğŸ’¿Install Modules
        shell: bash
        run: |
          python -m pip install -r "./resources/app/meta/manifests/pip_requirements.txt"
      # Analyze used GitHub Actions
      - name: Analyze used GitHub Actions
        shell: bash
        run: |
          python ./resources/ci/common/list_actions.py
      # Prepare Repository
      - name: ğŸŒ->ğŸ“¦Prepare Repository
        shell: bash
        run: |
          python ./resources/ci/common/prepare_repository.py
      # Cleanup Workspace
      - name: ğŸ§¹Cleanup Workspace
        shell: bash
        run: |
          python ./resources/ci/common/cleanup.py
      # upload pages artifact for later step
      - name: ğŸ”¼Upload Pages Artifact
        uses: actions/upload-artifact@v3.1.2
        with:
          name: pages-${{ matrix.os-name }}
          path: ./

  # Install/Publish Pages
  install-publish-pages:
    name: ğŸŒ->ğŸš€Publish Pages
    runs-on: ${{ matrix.os-name }}
    needs: [ install-process-repository ]

    # VM settings
    #  os & python versions
    strategy:
      matrix:
        # pages on one OS
        os-name: [ubuntu-latest]
        python-version: [3.8]

    steps:
      # checkout gh-pages
      - name: âœ”ï¸Checkout commit
        uses: actions/checkout@v3.3.0
        with:
          ref: gh-pages
      # download pages artifact
      - name: ğŸ”½Download Pages Artifact
        uses: actions/download-artifact@v3.0.2
        with:
          name: pages-${{ matrix.os-name }}
          path: ./
      # Prepare for GH-Pages
      - name: ğŸ“Prepare for GH-Pages
        shell: bash
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add .
      # List Differences
      - name: â–List Differences
        shell: bash
        run: |
          git diff --name-status --cached
      # Set Commit
      - name: â•Set Commit
        shell: bash
        run: |
          git commit -q -F commit.txt || echo ""
          git log || echo "Failed to print Git Log"
      # Push to GH-Pages
      - name: ğŸš€Push to GH-Pages (PUBLISH)
        shell: bash
        run: |
          git push || echo "Failed to push to GitHub Pages"
        if: contains(github.ref, 'publish')
